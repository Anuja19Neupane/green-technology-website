<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Additional styles for better visibility and distinct colors */
        .sub-section.landslides {
            background-color: #65bc9c;
        }

        /* Style for the "Read More" link */
        .read-more {
            display: block;
            text-align: right;
            margin-top: 10px;
            cursor: pointer;
            color: #3498db;
            /* Blue color for the link */
        }

        /* Adjusted styling for the weather-forecast div */
        .weather-forecast {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            /* Increased padding for better visibility */
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
            /* Center text */
        }

        /* Flex container for horizontal alignment */
        .horizontal-align {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        /* Flex items for horizontal alignment */
        .horizontal-align .sub-section {
            width: calc(33.33% - 10px);
            margin-bottom: 20px;
        }

        /* Welcome paragraph styling */
        .welcome-paragraph {
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
            color: #4CAF50;
            /* Green color */
            font-size: 1.5em;
            /* Enlarged font size */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Catchy font */
            background-color: #d9f7df;
            /* Light green background */
            padding: 20px;
            /* Increased padding for better visibility */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Button styling */
        .weather-button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
    <title>Landslide Details</title>
</head>

<body>
    <div class="header">
        <h1>Landslide Details</h1>
    </div>
    <div class="content">
        <div class="sub-section landslides">
            <h2>Landslides</h2>
            <p class="section-description">
                Landslides cascade down slopes, triggered by heavy rainfall, earthquakes, or human activities.
                 Swift and destructive, they bury landscapes in debris,
                 posing threats to lives, infrastructure, and the environment.</p>
            
        </div>
    </div>
</body>

</html>
