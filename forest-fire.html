<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Additional styles for better visibility and distinct colors */
        .sub-section.forest-fire {
            background-color: #a39436;
        }

        /* Style for the "Read More" link */
        .read-more {
            display: block;
            text-align: right;
            margin-top: 10px;
            cursor: pointer;
            color: #3498db;
            /* Blue color for the link */
        }

        /* Adjusted styling for the weather-forecast div */
        .weather-forecast {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            /* Increased padding for better visibility */
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
            /* Center text */
        }

        /* Flex container for horizontal alignment */
        .horizontal-align {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        /* Flex items for horizontal alignment */
        .horizontal-align .sub-section {
            width: calc(33.33% - 10px);
            margin-bottom: 20px;
        }

        /* Welcome paragraph styling */
        .welcome-paragraph {
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
            color: #4CAF50;
            /* Green color */
            font-size: 1.5em;
            /* Enlarged font size */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Catchy font */
            background-color: #d9f7df;
            /* Light green background */
            padding: 20px;
            /* Increased padding for better visibility */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Button styling */
        .weather-button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
    <title>Forest Fire Details</title>
</head>

<body>
    <div class="header">
        <h1>Forest Fire Details</h1>
    </div>
    <div class="content">
        <div class="sub-section forest-fire">
            <h2>Forest Fire</h2>
            <p class="section-description">Forest fires rage with intense heat, fueled by dry conditions and winds.
                 They swiftly devour vegetation, leaving charred landscapes. These infernos threaten ecosystems, wildlife,
                 and human settlements with their relentless advance.</p>
            
        </div>
    </div>
</body>

</html>
