<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        /* Add your styles for the weather forecast page here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .weather-forecast {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            margin-top: 2.35%;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Weather effects */
        .weather-effects {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .sun {
            position: absolute;
            background: radial-gradient(circle at 20% 20%, #ffd700, transparent 70%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: sunAnimation 4s linear infinite;
        }

        .cloud {
            position: absolute;
            background: #fff;
            width: 100px;
            height: 40px;
            border-radius: 20px;
            opacity: 0.8;
            animation: cloudAnimation 6s linear infinite;
        }

        .raindrop {
            position: absolute;
            background: #3498db;
            width: 3px;
            height: 15px;
            border-radius: 3px;
            opacity: 0.8;
            animation: raindropAnimation 1s linear infinite;
        }

        /* Animations */
        @keyframes sunAnimation {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes cloudAnimation {
            0% {
                transform: translateX(-120px);
            }

            50% {
                transform: translateX(120px);
            }

            100% {
                transform: translateX(-120px);
            }
        }

        @keyframes raindropAnimation {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(15px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .weather-info {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Weather Forecast</h1>
    <div class="weather-forecast">
        <div class="weather-effects">
            <div class="sun"></div>
            <div class="cloud"></div>
            <div class="raindrop"></div>
        </div>
        <div class="weather-info" id="weather-info">
            <!-- Weather information will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Replace 'YOUR_API_KEY' with your OpenWeatherMap API key
            const apiKey = '8314300cac0e5e53a8d8ed46bfb48adc';
            const city = 'Dharan'; // Replace with the city you want the weather for
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=dharan&appid=8314300cac0e5e53a8d8ed46bfb48adc`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayWeatherInfo(data);
                })
                .catch(error => console.error('Error fetching weather data:', error));

            function displayWeatherInfo(data) {
                const temperature = (data.main.temp - 273.15).toFixed(2); // Convert temperature to Celsius
                const description = data.weather[0].description;

                const weatherInfoElement = document.getElementById('weather-info');
                weatherInfoElement.innerHTML = `<p>Current Temperature: ${temperature}Â°C</p>
                                                <p>Description: ${description}</p>`;
            }
        });
    </script>
</body>
</html>
